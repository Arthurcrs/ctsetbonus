buildscript {
    repositories {
        maven { url 'https://maven.minecraftforge.net' }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'java'

version = '0.1.0'
group = 'com.mahghuuuls.ctsetbonus'
archivesBaseName = 'ctsetbonus'

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version  = '1.12.2-14.23.5.2847'
    mappings = 'snapshot_20171003'
    runDir   = 'run' 
}

repositories {
	mavenCentral()
    maven { url 'https://cursemaven.com' }
    maven { url 'https://maven.blamejared.com' }   // CraftTweaker
}

dependencies {
    // CraftTweaker 1.12.2
    deobfCompile "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.1.20.671"
    
    // Set Bonus
    deobfCompile "curse.maven:set-bonus-317158:6587304"

    // Fantastic Lib
    deobfCompile "curse.maven:fantastic-lib-315773:6807019"
}

jar {
    manifest {
        attributes(
            'Implementation-Title': archivesBaseName,
            'Implementation-Version': version
        )
    }
}
